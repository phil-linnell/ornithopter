<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>C H O A M</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/vendor/jquery-2.1.3.min.js"></script>
    <script src="/js/all.min.js"></script>
  </head>
  <body>
    <div class="container">
    
      <div class="starting-colour">
      
        <h1>Choose players</h1>
      
        <ul class="players">
          <li class="player-1"><input type="checkbox" class="white" name="white"></li>
          <li class="player-2"><input type="checkbox" class="red" name="red"></li>
          <li class="player-3"><input type="checkbox" class="purple" name="purple"></li>
          <li class="player-4"><input type="checkbox" class="green" name="green"></li>
          <li class="player-5"><input type="checkbox" class="black" name="black"></li>
          <li class="player-6"><input type="checkbox" class="yellow" name="yellow"></li>
          <li class="player-7"><input type="checkbox" class="orange" name="orange"></li>
          <li class="player-8"><input type="checkbox" class="blue" name="blue"></li>
          <li class="player-9"><input type="checkbox" class="pink" name="pink"></li>
        </ul>
      
        <button class="submit">SPIN!</button>
      
      </div>
    
    </div>
  </body>
</html>
